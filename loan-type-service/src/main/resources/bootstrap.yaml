spring:
  application:
    name: loan-type-service
  cloud:
    config:
      enabled: true
      uri: http://config-server-service:8081
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DBNAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
